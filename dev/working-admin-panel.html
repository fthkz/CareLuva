<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Admin Panel - CareLuva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #3b82f6;
        }
        .login-section {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        .admin-dashboard {
            display: none;
        }
        .registration-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9fafb;
        }
        .registration-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        .clinic-name {
            font-weight: 600;
            color: #1f2937;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
            color: white;
        }
        .status-badge.pending {
            background: #f59e0b;
        }
        .status-badge.approved {
            background: #10b981;
        }
        .status-badge.rejected {
            background: #ef4444;
        }
        .registration-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
        }
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        .detail-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }
        .detail-value {
            color: #6b7280;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê CareLuva Admin Panel</h1>
            <p>Secure admin access - authentication required</p>
        </div>

        <div id="login-section" class="login-section">
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-email">Admin Email</label>
                    <input type="email" id="admin-email" value="admin@careluva.com" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" value="AdminPassword123!" required>
                </div>
                <button type="button" onclick="loginAdmin()">üîê Login as Admin</button>
                <button type="button" onclick="testConnection()" style="background: #6b7280;">üß™ Test Connection</button>
            </form>
            
            <div id="login-status" class="status"></div>
        </div>

        <div id="admin-dashboard" class="admin-dashboard">
            <div class="header">
                <h1>üî• CareLuva Admin Panel</h1>
                <p>Welcome, <span id="admin-name"></span> | <button onclick="logoutAdmin()" class="btn btn-secondary">Logout</button></p>
            </div>

            <div class="actions">
                <button onclick="loadRegistrations()" class="btn" style="background: #3b82f6; color: white;">üîÑ Refresh Data</button>
                <button onclick="testConnection()" class="btn btn-secondary">üß™ Test Connection</button>
            </div>

            <div id="status" class="status info">
                üîÑ Loading registrations...
            </div>

            <div id="data-container">
                <p>Loading registration data...</p>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyCXGpGiAaXwWMt-UoMl0hgBVxKddRHN8n0",
            authDomain: "careluva-5635e.firebaseapp.com",
            projectId: "careluva-5635e",
            storageBucket: "careluva-5635e.firebasestorage.app",
            messagingSenderId: "819482287777",
            appId: "1:819482287777:web:7587b10272cacc0e655ae0",
            measurementId: "G-9DL8W0Q6PB"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            window.firebase = { app, auth, db };
            window.firebaseReady = true;
            console.log('‚úÖ Firebase initialized successfully!');
            
        } catch (error) {
            console.error('‚ùå Firebase initialization failed:', error);
            window.firebaseReady = false;
        }
    </script>

    <script>
        let currentAdmin = null;

        // Login function
        async function loginAdmin() {
            console.log('üîê Starting admin login...');
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const statusEl = document.getElementById('login-status');
            
            try {
                statusEl.style.display = 'block';
                statusEl.className = 'status info';
                statusEl.innerHTML = 'üîÑ Authenticating...';
                
                // Wait for Firebase
                if (!window.firebaseReady) {
                    await new Promise((resolve) => {
                        window.addEventListener('firebaseReady', resolve, { once: true });
                    });
                }
                
                if (!window.firebase || !window.firebase.db) {
                    throw new Error('Firebase not initialized');
                }
                
                console.log('‚úÖ Firebase ready, attempting authentication...');
                const { signInWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js');
                const { doc, getDoc, setDoc } = await import('https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js');
                
                const auth = window.firebase.auth;
                console.log('üîë Attempting to sign in with email:', email);
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('‚úÖ User authenticated successfully:', userCredential.user.uid);
                
                // Check if user has admin role
                console.log('üîç Checking admin role for user:', userCredential.user.uid);
                const userDoc = await getDoc(doc(window.firebase.db, 'admins', userCredential.user.uid));
                
                if (!userDoc.exists()) {
                    console.log('üîß Auto-creating admin entry...');
                    await setDoc(doc(window.firebase.db, 'admins', userCredential.user.uid), {
                        uid: userCredential.user.uid,
                        email: email,
                        name: 'Admin User',
                        role: 'admin',
                        permissions: ['view_registrations', 'approve_registrations', 'reject_registrations'],
                        createdAt: new Date().toISOString(),
                        createdBy: 'auto_created'
                    });
                    console.log('‚úÖ Admin entry created automatically');
                }
                
                // Get admin data
                const adminDoc = await getDoc(doc(window.firebase.db, 'admins', userCredential.user.uid));
                currentAdmin = adminDoc.data();
                console.log('‚úÖ Admin data loaded:', currentAdmin);
                
                document.getElementById('admin-name').textContent = currentAdmin.name || currentAdmin.email;
                
                statusEl.className = 'status success';
                statusEl.innerHTML = '‚úÖ Authentication successful! Loading admin panel...';
                
                // Show admin dashboard
                setTimeout(() => {
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('admin-dashboard').style.display = 'block';
                    loadRegistrations();
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Admin login error:', error);
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå ${error.message}`;
            }
        }

        // Logout function
        function logoutAdmin() {
            currentAdmin = null;
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('admin-dashboard').style.display = 'none';
            document.getElementById('admin-login-form').reset();
            document.getElementById('login-status').style.display = 'none';
        }

        // Load registrations
        async function loadRegistrations() {
            const statusEl = document.getElementById('status');
            const containerEl = document.getElementById('data-container');
            
            try {
                statusEl.style.display = 'block';
                statusEl.className = 'status info';
                statusEl.innerHTML = 'üîÑ Loading registrations...';
                
                if (!window.firebase || !window.firebase.db || !window.firebaseReady) {
                    throw new Error('Firebase not initialized');
                }

                const { collection, getDocs, query, orderBy } = await import('https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js');
                
                const q = query(collection(window.firebase.db, 'providerRegistrations'), orderBy('submittedAt', 'desc'));
                const querySnapshot = await getDocs(q);
                const registrations = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                console.log('Loaded registrations:', registrations);

                if (registrations.length === 0) {
                    containerEl.innerHTML = `
                        <div class="registration-card">
                            <p style="text-align: center; color: #6b7280; padding: 20px;">
                                No registrations found in Firebase database.
                            </p>
                        </div>
                    `;
                } else {
                    containerEl.innerHTML = `
                        <h3>üìã Provider Registrations (${registrations.length} found)</h3>
                        ${registrations.map(reg => `
                            <div class="registration-card">
                                <div class="registration-header">
                                    <div class="clinic-name">${reg.clinicName || 'Unnamed Clinic'}</div>
                                    <div class="status-badge ${reg.status || 'pending'}">${reg.status || 'pending'}</div>
                                </div>
                                <div class="registration-details">
                                    <div class="detail-item">
                                        <div class="detail-label">Provider Type</div>
                                        <div class="detail-value">${reg.providerType || 'N/A'}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Contact Person</div>
                                        <div class="detail-value">${reg.contactPerson || 'N/A'}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Email</div>
                                        <div class="detail-value">${reg.email || 'N/A'}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Phone</div>
                                        <div class="detail-value">${reg.phone || 'N/A'}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Specialization</div>
                                        <div class="detail-value">${reg.specialization || 'N/A'}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Experience</div>
                                        <div class="detail-value">${reg.experienceYears || 0} years</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">City</div>
                                        <div class="detail-value">${reg.city || 'N/A'}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Registration Date</div>
                                        <div class="detail-value">${reg.registrationDate ? new Date(reg.registrationDate.seconds * 1000).toLocaleString() : reg.submittedAt ? new Date(reg.submittedAt).toLocaleString() : 'N/A'}</div>
                                    </div>
                                </div>
                                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e5e7eb;">
                                    <div style="font-size: 12px; color: #6b7280;">
                                        <strong>Document ID:</strong> ${reg.id}
                                    </div>
                                    ${reg.status === 'pending' ? `
                                        <div style="margin-top: 10px;">
                                            <button class="btn btn-success" onclick="updateStatus('${reg.id}', 'approved')">‚úÖ Approve</button>
                                            <button class="btn btn-danger" onclick="updateStatus('${reg.id}', 'rejected')">‚ùå Reject</button>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('')}
                    `;
                }
                
                statusEl.className = 'status success';
                statusEl.innerHTML = `‚úÖ Loaded ${registrations.length} registrations successfully`;
                
            } catch (error) {
                console.error('Error loading registrations:', error);
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Error loading registrations: ${error.message}`;
            }
        }

        // Update status function
        async function updateStatus(registrationId, newStatus) {
            try {
                if (!currentAdmin) {
                    alert('‚ùå Authentication required: Please log in to update registration status.');
                    return;
                }
                
                console.log(`üîê Admin ${currentAdmin.email} updating registration ${registrationId} to status: ${newStatus}`);
                
                if (!window.firebase || !window.firebase.db || !window.firebaseReady) {
                    alert('Firebase not available for status update');
                    return;
                }
                
                const { doc, updateDoc, serverTimestamp } = await import('https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js');
                
                const registrationRef = doc(window.firebase.db, 'providerRegistrations', registrationId);
                await updateDoc(registrationRef, {
                    status: newStatus,
                    lastUpdated: serverTimestamp(),
                    statusUpdatedBy: currentAdmin.email,
                    statusUpdatedByUid: currentAdmin.uid,
                    statusUpdatedAt: new Date().toISOString()
                });
                
                console.log(`Registration ${registrationId} updated to ${newStatus} by ${currentAdmin.email}`);
                
                // Show success message
                const statusMessages = {
                    'approved': 'Registration approved successfully!',
                    'rejected': 'Registration rejected.',
                    'pending': 'Registration status reset to pending.'
                };
                
                alert(statusMessages[newStatus] || 'Status updated successfully!');
                
                // Reload registrations
                loadRegistrations();
                
            } catch (error) {
                console.error('Error updating registration status:', error);
                alert(`Failed to update status: ${error.message}`);
            }
        }

        // Test connection function
        async function testConnection() {
            const statusEl = document.getElementById('login-status');
            try {
                statusEl.style.display = 'block';
                statusEl.className = 'status info';
                statusEl.innerHTML = 'üß™ Testing Firebase connection...';
                
                if (!window.firebase || !window.firebase.db || !window.firebaseReady) {
                    throw new Error('Firebase not initialized');
                }

                const { collection, addDoc, serverTimestamp, getDocs, query, orderBy } = await import('https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js');

                // Test write
                const testData = {
                    test: true,
                    message: 'Firebase connection test',
                    timestamp: serverTimestamp(),
                    userAgent: navigator.userAgent
                };

                const docRef = await addDoc(collection(window.firebase.db, 'test'), testData);
                console.log('Test document created with ID:', docRef.id);

                // Test read
                const q = query(collection(window.firebase.db, 'test'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                const testDocs = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                statusEl.className = 'status success';
                statusEl.innerHTML = `‚úÖ Firebase test successful! Created test document: ${docRef.id}`;

            } catch (error) {
                console.error('Firebase test failed:', error);
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Firebase test failed: ${error.message}`;
            }
        }

        // Make functions globally available
        window.loginAdmin = loginAdmin;
        window.logoutAdmin = logoutAdmin;
        window.loadRegistrations = loadRegistrations;
        window.updateStatus = updateStatus;
        window.testConnection = testConnection;

        console.log('‚úÖ Admin panel functions loaded successfully');
    </script>
</body>
</html>
